{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
  #over:hover{
        background-color: rgba(110, 110, 110, 0.616);
        
    }
</style>

<!-- <div class="fixed-top" style="top: 7rem; margin-left: 18rem;"> -->
  <div  style="top: 7rem; " >

    <!-- <div style="height: 530px;overflow-y:scroll;"> -->
        <div class="row">
            <div class="col-md-3"><a class="text-white" style="font-size: 2rem;">All Vendors</a></div>
            <div class="col-md-6 form-inline" style="margin-left: 55rem;margin-top: -2rem;"><a style="color: #ccc;background-color: rgb(190, 131, 4);" class="btn  mr-2"  href="{% url 'vendor' %}"><i class="fa-solid fa-plus "></i>New</a>

            </div>
        </div>   
    
        <div class="row">
            <div class="col-sm-12 col-md-11 col-lg-11">
                <table class="table  text-white" id="myTable" style="width: 100%;">
                    <thead>
                      <tr>
                        <th>NAME</th>
                        <th>COMPANY</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>

                        <th>GST TREATMENT</th>
                        <th>OPENING BALANCE</th>

                      </tr>
                    </thead>
                    <tbody>
                      {% for v in data %}
             
                      <tr id="over">
             
                       <!-- <td onclick="location.href ='{% url 'detail' v.id %}' " > {{v.Name}}</td> -->
                        <td><a href="{% url 'view_vendor_details' v.id %}" style="color: rgb(230, 171, 45);">{{v.first_name}} {{v.last_name}}</a></td>
                        <td>{{v.company_name}}</td>
                        <td>{{v.vendor_email}}</td>
                        <td>{{v.vendor_wphone}}</td>

                        <td ><textarea name="" id="" cols="30" rows="4" style="background-color: transparent;color: white;border: none;">{{v.gst_treatment}}</textarea></td>
                        <td>{{v.opening_bal}}</td>

        
                       
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
                <br><br><br><br><br>
            </div>
            <div class="col-sm-12 col-md-1 col-lg-1"></div>

        </div>
      

           
        

    <!-- </div> -->

</div>







{% endblock %}
